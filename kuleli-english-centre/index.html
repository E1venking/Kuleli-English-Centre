
<!DOCTYPE html>

    <title>Kuleli English Centre</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for feedback panels */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* Animation for AI Speaking Visualizer */
      @keyframes wave {
        0%, 100% { transform: scaleY(0.3); opacity: 0.6; }
        50% { transform: scaleY(1); opacity: 1; }
      }
      .animate-wave {
        animation: wave 1s ease-in-out infinite;
      }

      /* Gemini Underglow Animation - Red Themed */
      @keyframes gemini-pulse {
        0% { 
          box-shadow: 0 0 15px -2px rgba(239, 68, 68, 0.3), 0 0 5px -1px rgba(239, 68, 68, 0.2);
          border-color: rgba(252, 165, 165, 0.5);
        }
        50% { 
          box-shadow: 0 0 30px -4px rgba(244, 63, 94, 0.6), 0 0 12px -2px rgba(249, 115, 22, 0.4);
          border-color: rgba(254, 202, 202, 0.8);
        }
        100% { 
          box-shadow: 0 0 15px -2px rgba(239, 68, 68, 0.3), 0 0 5px -1px rgba(239, 68, 68, 0.2);
          border-color: rgba(252, 165, 165, 0.5);
        }
      }
      .gemini-glow {
        animation: gemini-pulse 2s infinite ease-in-out;
        transition: all 0.3s ease;
      }
    </style>
